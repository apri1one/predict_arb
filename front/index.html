<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Scanner | Minimalist Dark</title>

    <!-- Fonts: Space Grotesk (Display), Inter (Body), JetBrains Mono (Code/Data) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        // Minimalist Dark Palette - Updated for deeper contrast
                        background: "#000000",      // Pure black base
                        surface: "#0A0A0F",         // Slightly elevated surface
                        card: "rgba(20, 20, 25, 0.6)", // Darker glass card bg

                        // Text
                        foreground: "#FAFAFA",      // Primary text
                        muted: "#71717A",           // Secondary text (zinc-500)

                        // Accents
                        accent: {
                            DEFAULT: "#F59E0B",     // Amber-500
                            glow: "rgba(245, 158, 11, 0.4)",
                            dim: "rgba(245, 158, 11, 0.1)",
                        },

                        // Utility
                        border: "rgba(255, 255, 255, 0.05)",
                        borderHover: "rgba(255, 255, 255, 0.12)",
                    },
                    boxShadow: {
                        'glow-sm': '0 0 20px rgba(245, 158, 11, 0.15)',
                        'glow-md': '0 0 40px rgba(245, 158, 11, 0.2)',
                        'glow-button': '0 0 20px rgba(245, 158, 11, 0.4)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Deep dark gradient background: Pure Black to Deep Slate */
            background: linear-gradient(135deg, #000000 0%, #050508 50%, #0f1014 100%);
            min-height: 100vh;
            color: #FAFAFA;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #1A1A24;
            border-radius: 99px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #272735;
        }

        /* Noise Texture */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Ambient Orbs - Made subtler for darker theme */
        .ambient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.06;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(15, 15, 20, 0.5);
            /* Darker glass */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>

<body>
    <div id="root"></div>
    <!-- Ambient Background Elements -->
    <div class="bg-noise"></div>
    <!-- Adjusted positions and opacity for a cleaner dark look -->
    <div class="ambient-orb w-[600px] h-[600px] bg-accent top-[-300px] left-[10%] opacity-[0.03]"></div>
    <div class="ambient-orb w-[500px] h-[500px] bg-blue-950 bottom-[-200px] right-[-100px] opacity-[0.05]"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
