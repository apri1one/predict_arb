<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Predict Trading Bot - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a1f2e;
            --bg-card-hover: #232a3d;
            --border-color: #2d3748;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-green: #10b981;
            --accent-green-glow: rgba(16, 185, 129, 0.3);
            --accent-red: #ef4444;
            --accent-red-glow: rgba(239, 68, 68, 0.3);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-yellow: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 14, 23, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .status-bar {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green-glow);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main {
            padding: 1.5rem 2rem;
            display: grid;
            gap: 1.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.profit {
            color: var(--accent-green);
        }

        .stat-value.warning {
            color: var(--accent-yellow);
        }

        /* Opportunities Section */
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .section-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            background: var(--gradient-success);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }

        /* Opportunity Cards */
        .opportunity-list {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .opportunity-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .opportunity-card:hover {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px var(--accent-green-glow);
        }

        .opportunity-info h3 {
            font-size: 0.9375rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .opportunity-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .opportunity-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .opportunity-profit {
            text-align: right;
        }

        .profit-amount {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-green);
            font-family: 'JetBrains Mono', monospace;
        }

        .profit-percent {
            font-size: 0.8125rem;
            color: var(--accent-green);
        }

        .opportunity-empty {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .opportunity-empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Markets Grid */
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .market-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.2s ease;
        }

        .market-card:hover {
            border-color: var(--accent-blue);
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .market-name {
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1.4;
            max-width: 70%;
        }

        .platform-badge {
            font-size: 0.6875rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .platform-badge.polymarket {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-purple);
        }

        .platform-badge.predict {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }

        .market-card.has-arb {
            border-color: var(--accent-green);
            box-shadow: 0 0 15px var(--accent-green-glow);
        }

        .arb-indicator {
            background: var(--gradient-success);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-left: 0.5rem;
        }

        .arb-profit {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 8px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid var(--accent-green);
        }

        .arb-profit-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .arb-profit-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        /* ‰ª∑Ê†ºÂØπÊØîË°®Ê†º */
        .price-compare-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .price-compare-table th {
            font-size: 0.6875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 500;
            padding: 0.5rem 0.25rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .price-compare-table td {
            padding: 0.5rem 0.25rem;
            text-align: center;
        }

        .price-compare-table .platform-label {
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .price-compare-table .platform-label.predict {
            color: var(--accent-blue);
        }

        .price-compare-table .platform-label.polymarket {
            color: var(--accent-purple);
        }

        .price-compare-table .bid {
            color: var(--accent-green);
            font-weight: 600;
        }

        .price-compare-table .ask {
            color: var(--accent-red);
            font-weight: 600;
        }

        .price-compare-table .no-data {
            color: var(--text-muted);
        }

        .price-item {
            text-align: center;
        }

        .price-label {
            font-size: 0.6875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .price-value {
            font-size: 1rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .price-value.bid {
            color: var(--accent-green);
        }

        .price-value.ask {
            color: var(--accent-red);
        }

        /* Confidence Bar */
        .confidence-bar {
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .confidence-fill {
            height: 100%;
            background: var(--gradient-success);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Footer */
        .footer {
            padding: 1.5rem 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8125rem;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .markets-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üéØ</div>
            <span>Predict Trading Bot</span>
        </div>
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="polymarket-status"></span>
                <span>Polymarket</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="predict-status"></span>
                <span>Predict</span>
            </div>
            <div class="status-item">
                <span>Uptime: <span id="uptime">0s</span></span>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">ÁõëÊéßÂ∏ÇÂú∫</div>
                <div class="stat-value" id="total-markets">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ê¥ªË∑ÉÊú∫‰ºö</div>
                <div class="stat-value warning" id="active-opportunities">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÊΩúÂú®Êî∂Áõä</div>
                <div class="stat-value profit" id="potential-profit">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Êï∞ÊçÆÊõ¥Êñ∞</div>
                <div class="stat-value" id="last-update">--</div>
            </div>
        </div>

        <!-- Opportunities -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">
                    üöÄ Â•óÂà©Êú∫‰ºö
                    <span class="badge" id="opportunity-count">0</span>
                </h2>
            </div>
            <div class="opportunity-list" id="opportunity-list">
                <div class="opportunity-empty">
                    <div class="opportunity-empty-icon">üìä</div>
                    <p>Ê≠£Âú®Êâ´ÊèèÂ•óÂà©Êú∫‰ºö...</p>
                </div>
            </div>
        </section>

        <!-- Markets -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">üìà Â∏ÇÂú∫ËÆ¢ÂçïÁ∞ø</h2>
            </div>
            <div class="markets-grid" id="markets-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        Predict Trading Bot ¬© 2024 | ÂÆûÊó∂ÁõëÊéß‰ª™Ë°®Êùø
    </footer>

        <script>
        const state = {
            opportunities: [],
            stats: null,
        };

        const startTime = Date.now();

        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        let marketsPlaceholderRendered = false;

        function connect() {
            console.log('Connecting to SSE stream...');
            eventSource = new EventSource('/api/stream');

            eventSource.onopen = () => {
                console.log('SSE connected');
                reconnectAttempts = 0;
            };

            eventSource.addEventListener('opportunity', (event) => {
                const opportunities = safeParseJson(event, []);
                if (Array.isArray(opportunities)) {
                    state.opportunities = opportunities;
                    updateOpportunities(opportunities);
                    updateStats();
                }
            });

            eventSource.addEventListener('stats', (event) => {
                const stats = safeParseJson(event, null);
                if (stats) {
                    state.stats = stats;
                    updateStats();
                }
            });

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                eventSource.close();

                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                    console.log(`Reconnecting in ${delay}ms...`);
                    setTimeout(connect, delay);
                }
            };
        }

        function safeParseJson(event, fallback) {
            try {
                return JSON.parse(event.data);
            } catch (e) {
                console.error('Failed to parse SSE data:', e);
                return fallback;
            }
        }

        function updateStats() {
            const stats = state.stats;
            if (!stats) return;

            const totalMarkets = Number(stats.marketsMonitored || 0);
            const activeOpportunities = state.opportunities.length;
            const potentialProfit = state.opportunities.reduce((sum, opp) => {
                const value = Number(opp.estimatedProfit || 0);
                return sum + (Number.isFinite(value) ? value : 0);
            }, 0);

            document.getElementById('total-markets').textContent = String(totalMarkets);
            document.getElementById('active-opportunities').textContent = String(activeOpportunities);
            document.getElementById('potential-profit').textContent = formatMoney(potentialProfit);
            document.getElementById('opportunity-count').textContent = String(activeOpportunities);

            const updateTime = stats.lastFullUpdate ? new Date(stats.lastFullUpdate) : null;
            document.getElementById('last-update').textContent = updateTime
                ? updateTime.toLocaleTimeString()
                : '--';

            updateUptime();

            const polyDot = document.getElementById('polymarket-status');
            const predDot = document.getElementById('predict-status');
            polyDot.classList.toggle('connected', stats.connectionStatus?.polymarketWs === 'connected');
            predDot.classList.toggle('connected', stats.connectionStatus?.predictApi === 'ok');

            if (!marketsPlaceholderRendered) {
                renderMarketsPlaceholder();
                marketsPlaceholderRendered = true;
            }
        }

        function updateUptime() {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent =
                hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m ${seconds}s`;
        }

        function updateOpportunities(opportunities) {
            const container = document.getElementById('opportunity-list');

            if (!opportunities || opportunities.length === 0) {
                container.innerHTML = `
                    <div class="opportunity-empty">
                        <div class="opportunity-empty-icon">--</div>
                        <p>No arbitrage opportunities yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = opportunities.map((opp) => {
                const title = escapeHtml(opp.title || 'Unknown Market');
                const strategy = opp.strategy || 'UNKNOWN';
                const quantity = Number.isFinite(opp.maxQuantity) ? opp.maxQuantity : 0;
                const profit = Number.isFinite(opp.estimatedProfit) ? opp.estimatedProfit : 0;
                const profitPercent = Number.isFinite(opp.profitPercent) ? opp.profitPercent : 0;
                const ageSeconds = opp.lastUpdate ? Math.max(0, Math.floor((Date.now() - opp.lastUpdate) / 1000)) : 0;

                return `
                    <div class="opportunity-card">
                        <div class="opportunity-info">
                            <h3>${title}</h3>
                            <div class="opportunity-meta">
                                <span>Strategy: ${strategy}</span>
                                <span>Qty: ${formatNumber(quantity)}</span>
                                <span>Age: ${ageSeconds}s</span>
                            </div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${clampPercent(profitPercent)}%"></div>
                            </div>
                        </div>
                        <div class="opportunity-profit">
                            <div class="profit-amount">${formatMoney(profit)}</div>
                            <div class="profit-percent">${formatPercent(profitPercent)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMarketsPlaceholder() {
            const container = document.getElementById('markets-grid');
            if (!container) return;
            container.innerHTML = `
                <div class="opportunity-empty">
                    <div class="opportunity-empty-icon">--</div>
                    <p>Market list is not exposed by this backend.</p>
                </div>
            `;
        }

        function formatMoney(value) {
            return `$${Number(value || 0).toFixed(2)}`;
        }

        function formatPercent(value) {
            return `${Number(value || 0).toFixed(2)}%`;
        }

        function formatNumber(value) {
            return Number(value || 0).toLocaleString();
        }

        function clampPercent(value) {
            const num = Number(value || 0);
            if (!Number.isFinite(num)) return 0;
            return Math.max(0, Math.min(100, num));
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        setInterval(updateUptime, 1000);
        connect();
    </script>

</body>
